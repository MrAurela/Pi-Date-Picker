<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Date Picker</title>
        <link rel="stylesheet" href="styles.css">
        <script src="code.js"></script> 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1>Please enter your birthday</h1>
            <h3>14/15/92</h3>
            <p>Is this correct?</p>   
        </header>

        <section class="jump-section">
            <label for="digit-field">Jump to a decimal:</label>
            <input type="search" id="digit-field" name="digit-field" label="Field to enter the number" size="10">
        </section>

        
    </body>
</html>
