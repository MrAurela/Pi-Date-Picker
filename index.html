<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Date Picker</title>
        <link rel="icon" type="image/x-icon" href="favicon4.ico?">
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1>Date PIcker</h1>
            <h3 id="selected-date">__/__/____</h3>
            <p id="selected-date-feedback">Pick a date by clicking or dragging the cursor over matching PI substring (DDMMYY).</p>
        </header>

        <form class="digit-navigation">
            <button type="button" id="button-up" class="arrow up">&#8963;</button>
            <textarea id="pi-digits-list" readonly style="overflow:hidden"></textarea>
            <button type="button" id="button-down" class="arrow down">&#8964;</button>
        </form>

        <section id="give-up">
            <a href="pi6-reference.html" target="_blank">Give up?</a>
        </section>

        <footer>
            <p class="caption">Date PIcker was created as a submission for the <a href="https://badux.lol" target="_blank">Bad UX World Cup</a> by</p>
            <p class="caption">Johanna Vastam√§ki & Miro Aurela</p>
        </footer>
        
        <script src="code.js"></script>

    </body>
</html>
