<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Date Picker</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1>Please enter your birthday</h1>
            <h3 id="selected-date">__/__/___</h3>
            <p id="selected-date-feedback">Select substring representing your date in PI-4, PI-6, or PI-8 format.</p>
        </header>

        <form class="digit-navigation">
            <button type="button" id="button-up" class="arrow up">&#8963;</button>
            <textarea id="pi-digits-list" style="overflow:hidden"></textarea>
            <button type="button" id="button-down" class="arrow down">&#8964;</button>
        </form>
        
        <script src="code.js"></script>

    </body>
</html>
