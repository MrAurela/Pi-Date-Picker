<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Date Picker</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1>Please enter your birthday</h1>
            <h3 id="selected-date">14/15/92</h3>
            <p>Is this correct?</p>
        </header>

        <section class="jump-section">
            <label for="digit-field">Jump to a decimal:</label>
            <input type="search" id="digit-field" name="digit-field" label="Field to enter the number" size="10">
        </section>     

        <section>
            <button id="button-up">^</button>
            <textarea id="pi-digits-list" data="digits.txt" rows=5 cols=20 readonly style="overflow:hidden"></textarea>
            <button id="button-down">V</button>
        </section>
        
        <script src="code.js"></script>

    </body>
</html>
