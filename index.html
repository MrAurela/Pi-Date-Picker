<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pi Date Picker</title>
        <link rel="stylesheet" href="styles.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body>
        <header>
            <h1>Please enter your birthday</h1>
            <h3 id="selected-date">14/15/92</h3>
            <p id="selected-date-feedback">Is this correct?</p>
        </header>

        <section class="digit-navigation">
            <a id="button-up" class="arrow up">&#8963;</a>
            <textarea id="pi-digits-list" style="overflow:hidden"></textarea>
            <a id="button-down" class="arrow down">&#8964;</a>
        </section>
        
        <script src="code.js"></script>

    </body>
</html>
